<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Animation</title>
  <style>
    body{
    overflow: hidden;
    margin: 0px;
}
    #animation-container {
      width: 100%;
      height: auto;
    }
    #image-container{
        height: 100vh;
        opacity: 60%;
    }
    audio{
      position: fixed;
      z-index: 99;
      margin-top: 16.5%;
      margin-left: 70%;
      mix-blend-mode: multiply;
    }
    h2{
      position: fixed;
      z-index: 99;
      margin-top: 6%;
      margin-left: 5%;
      opacity: 0;
    }
  </style>
</head>
<body>
  
  <h2>Embedded MP3 Audio</h2>
<audio controls>
    <source src="Poster_Radio/For_DS_A_Mix_For_Spring (1).mp3" type="audio/mp3">
    Your browser does not support the audio element.
</audio>

  <div id="animation-container">
    <img id="image-container" src="" alt="Image">
  </div>

  <script src="script.js"></script>
</body>
</html>
